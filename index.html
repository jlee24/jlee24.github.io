<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->

    <title>Meet Jihyeon</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center btn-toolbar flex-wrap btn-group-toggle" id="toolbar" style="display: flex; justify-content: center;" data-toggle="buttons">
        <label class="btn input-block-level btn-outline-info responsive-width active">
          <input type="radio" name="options" id="jihyeon" autocomplete="off" checked> Hi, I'm Jihyeon!
        </label>
        <label class="btn input-block-level btn-outline-info responsive-width">
          <input type="radio" name="options" id="work" autocomplete="off"> Engineering
        </label>
        <label class="btn input-block-level btn-outline-info responsive-width">
          <input type="radio" name="options" id="research" autocomplete="off"> Research
        </label>
        <label class="btn input-block-level btn-outline-info responsive-width">
          <input type="radio" name="options" id="life" autocomplete="off"> Slices of Life
        </label>
      </div>

      <div id="intro" class="jihyeon row justify-content-center" style="position: absolute; padding-top: 30px;"></div>

      <div id="workexp" class="work row" style="position: absolute; padding-top: 30px;"></div>

      <div id="researchexp" class="research row" style="position: absolute; padding-top: 30px;"></div>

      <div id="timeline" class="life" style="position:absolute; height:550px; overflow-y: scroll;"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $(".research").hide();
        $(".work").hide();
        $(".life").hide();
        $(".jihyeon").hide();
        $(".jihyeon").fadeIn(300);
        var curr = "jihyeon";
        $("#toolbar label").click(function(){
            var $input = $(this).find('input');
            var radioValue =$input.attr('id');
            console.log(radioValue);
            $("." + curr).fadeOut(300);
            $("." + radioValue).fadeIn(300);
            curr = radioValue;
        });

        $(function(){
          $("#intro").load("templates/intro.html");
          $("#workexp").load("templates/workexp.html");
          $("#researchexp").load("templates/researchexp.html");
          $("#timeline").load("templates/timeline.html");
        });
      });
    </script>
  </body>
</html>
